  <!-- START CONTAINER -->
  <div class="container-default">

    <h1>创建新会议</h1>
    <hr>
    <!--<form class="form-horizontal" role="form">-->
    <div class="row">

    <form class="form-horizontal" action="#"  method="post" role="form">

      <!-- left column -->
       <div class="col-md-4">
         <div class="form-group">
           <label class="col-lg-3 control-label">会议主题</label>
           <div class="col-lg-8">
             <input name="topic" id="topic" class="form-control" type="text" value="" placeholder="主题" required>
           </div>
         </div>

         <div class=" form-group checkbox checkbox-success checkbox-circle">
           <input id="meSpeaker" name="meAuthor" class="form-control" type="checkbox" checked>
           <label for="meSpeaker" >
             我是主讲人
           </label>
         </div>
           <br>

         <div class="form-group">
           <label for="otherSpeaker" class="col-lg-3 control-label">另外主讲</label>
           <div class="col-lg-8">
             <input name="otherSpeaker" id="otherSpeaker" class="form-control" type="text" value="">
           </div>
           <!--<div class="col-lg-8">-->
               <!--<select name="otherSpeaker" id="otherSpeaker" class="selectpicker" data-live-search="true" multiple >-->

               <!--</select>-->
           <!--</div>-->
         </div>
        <hr>
      </div>
      <!--end left column-->

      <!-- right column -->
      <div class="col-md-8 personal-info" id="beforeAlert">


        <div class="form-group">
          <label for="description" class="col-lg-3 control-label">内容简介：</label>
          <div class="col-lg-8">
            <textarea name="description" id="description" class="form-control" placeholder="简单介绍一下会议的主要内容..."></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">会议时间：</label>
          <div class="col-lg-8 input-append date form_datetime">
              <input  name="time" id="time" type="text" value="" readonly required>
              <span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>


        <div class="form-group">
          <label class="col-lg-3 control-label">会议地点：</label>
          <div class="col-lg-8">
            <input id="suggestId" name="location" class="form-control" type="text" value="" required>
          </div>
        </div>
          <div id="map0">
              <div class="col-lg-3"></div>
              <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
              <div class="panel col-lg-8">
                  <div class="panel-body">
                      <div id="allmap" class="gmaps"></div>
                  </div>
              </div>
          </div>

        <div class="form-group">
          <label for="specificAddress" class="col-lg-3 control-label">具体地点：</label>
          <div class="col-lg-8">
            <input name="specificAddress" id="specificAddress" class="form-control" type="text" value="" required>
          </div>
        </div>

        <div class="form-group">
          <label for="capacity" class="col-lg-3 control-label">参与人数：</label>
          <div class="col-lg-8">
            <input name="capacity" id="capacity" class="form-control" type="number" value="" required>
          </div>
        </div>

        <div class="form-group">
          <label for="eventPublicState" class="col-lg-3 control-label form-label">Public</label>
          <div class="col-lg-8">
            <input name="eventPublicState" id='eventPublicState' class="form-control" type="checkbox" checked data-toggle="toggle" data-onstyle="success">
          </div>
        </div>

        <div class="form-group">
          <label for="invitation" class="col-lg-3 control-label">邀请名单：</label>
          <div class="col-lg-8">
            <select id="invitation" name="invitation" class="selectpicker" data-live-search="true" multiple>
              <!--<option>Hot Dog, Fries and a Soda</option>-->
              <!--<option>Burger, Shake and a Smile</option>-->
              <!--<option>Sugar, Spice and all things nice</option>-->
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="创建">
            <span></span>
            <input type="reset" class="btn btn-default" value="取消">
            <span id="showResult"></span>
          </div>
        </div>
    </div>
      <!--end right column-->

    </form>

      </div>
    </div>
    <!--</form>-->
    <hr>

      <!-- End Today -->

      <!-- Start Friend List -->

        </ul>

        <form class="search">
          <input type="text" class="form-control" placeholder="搜索好友">
        </form>
      </div>
      <!-- End Friend List -->

    </div>

  </div>
